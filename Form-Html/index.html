    <main>
        <section>
            <h1>Please Fill Up The Form</h1>

            <form>
                <label for="name">Your Name :
                    <input id="name" type="text" placeholder="Your Name">
                </label>

                <label for="email">
                    Your Email :
                    <input id="email" type="email" placeholder="Email Address">
                </label>

                <label for="phone">
                    Your Phone :
                    <input id="phone" type="text" placeholder="Your Phone">
                </label>

                <fieldset>
                    <legend>
                        Pick one
                    </legend>

                    <label for="chitoy">
                      <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>

                    <label for="bhapa">
                      <input type="radio" name="pitha" id="bhapa">Bhapa
                    </label>

                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>
                        Pick one or more vorta
                    </legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">
                        Sorisa Vorta
                    </label>
                    <label for="shukti">
                        <input type="checkbox" name="vorta" id="stuki">
                        Sutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">
                        Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
